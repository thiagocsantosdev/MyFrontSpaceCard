<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <main>
        <section class="logo">
            <h1>My-Front-Space</h1>
            <p>
                Junte-se a profissionais de front-end de todo o mundo para compartilhar ideias e experiências.
            </p>
        </section>
       <section class="form-section">
        <form class="form" action="" >
            <label for="email">Email:</label>
            <input type="text" required placeholder="Digite um email válido" id="email">
            <label for="password">Senha:</label>
            <input type="password" required placeholder="Entre 8 e 10 digitos" id="password">
            <label for="name">Nome:</label>
            <input type="text" required placeholder="Digite seu nome" id="name">
            <label for="age">Idade:</label>
            <input type="number" required placeholder="Sua idade" id="age">
            <label for="github">GitHub:</label>
            <input type="url" required placeholder="Seu endereço Github" name="github" id="github">
            <label for="linkedin">Linkedin:</label>
            <input type="url"  required placeholder="Seu endereço Linkedin" name="linkedin" id="linkedin">
            <input class="btn-cadastar" type="button"  value="ACESSAR" name="" id="" onclick="cadastrar()">
           
    
        </form> 
        
       </section>
      
    </main>
   <div class="separar"></div>




   <div class="main-2">
    <section class="perfil">
        <h1>
            My-Front-Space
        </h1>
        <div class="perfil-photo">
            <img src="blank-profile-picture-g288531495_1280.png" alt="" srcset=""> 
        </div>
        <div class="perfil-pessoal">
            <p class="nomeDoUsuario" id="nomeDoUsuario"> Thiago C Santos</p>
            <p class="idadeDoUsuario"  id="idadeDoUsuario">Idade</p>
            <p class="emailDoUsuario"  id="mailUsuario">Emaill</p>
            <div class="social-icon">
                <img src="/github-logo.png" alt="" srcset="">  <p  id="gitlink">www.github.com</p>    
                <img src="/linkedin-logo.png"  alt="" srcset=""> <p  id="linklink">www.linkedin.com</p>  
             
            </div>
        </div>
        <div id="tech">

        </div>
    </section>
   </div>
</body>
<script src="script.js"></script>
</html>
